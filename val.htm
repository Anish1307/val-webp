<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? ðŸ’˜</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 55%;
    }

    .message {
      display: none;
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="message" id="message">
      Yay! ðŸ’• I knew youâ€™d say yes ðŸ˜Š  
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      message.style.display = "block";
    });
  </script>

</body>
</html>
